<!doctype html>
<html>
<head>
    <title>Source Updating Controller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .data { background: #198754; padding: 20px; border-radius: 8px; margin: 20px 0; font-size: 18px; }
        .status { background: #0d6efd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>ðŸ“± Source Updating Controller</h1>
    
    <div class="status">
        <strong>Status:</strong> <span id="status">Initializing...</span>
    </div>
    
    <div class="data">
        <strong>Orientation: [0.0000, 0.0000, 0.0000, 1.0000]</strong>
    </div>
    
    <p>Move your phone to see live orientation data!</p>
    
    <script>
        // Simple motion detection
        var statusEl = document.getElementById('status');
        var dataEl = document.querySelector('.data');
        
        // Current orientation values
        var currentX = 0.0;
        var currentY = 0.0;
        var currentZ = 0.0;
        var currentW = 1.0;
        
        // Update the HTML source with new values
        function updateHTMLSource() {
            // Update the display
            dataEl.innerHTML = '<strong>Orientation: [' + 
                currentX.toFixed(4) + ', ' + 
                currentY.toFixed(4) + ', ' + 
                currentZ.toFixed(4) + ', ' + 
                currentW.toFixed(4) + ']</strong>';
            
            // Also update the page title to include the data (Unity can read this)
            document.title = 'Orientation: [' + 
                currentX.toFixed(4) + ', ' + 
                currentY.toFixed(4) + ', ' + 
                currentZ.toFixed(4) + ', ' + 
                currentW.toFixed(4) + ']';
            
            // Update status
            statusEl.textContent = 'Data updated - ' + new Date().toLocaleTimeString();
        }
        
        // Check if device orientation is supported
        if (window.DeviceOrientationEvent) {
            statusEl.textContent = 'Device orientation supported - waiting for data...';
            
            // Listen for orientation changes
            window.addEventListener('deviceorientation', function(event) {
                // Check if we have valid data
                if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                    // Convert to quaternion (simplified)
                    currentX = (event.alpha / 180) * 0.5;
                    currentY = (event.beta / 180) * 0.5;
                    currentZ = (event.gamma / 180) * 0.5;
                    currentW = 1.0;
                    
                    // Update HTML source
                    updateHTMLSource();
                    
                    console.log('Motion:', currentX, currentY, currentZ, currentW);
                } else {
                    statusEl.textContent = 'Orientation values are null - check permissions';
                    console.log('Null values:', event);
                }
            });
            
        } else {
            statusEl.textContent = 'Device orientation not supported';
            dataEl.innerHTML = '<strong style="color: red;">Device orientation not supported</strong>';
        }
        
        // Test function - manually update data
        function testMotion() {
            currentX = (Math.random() - 0.5) * 0.5;
            currentY = (Math.random() - 0.5) * 0.5;
            currentZ = (Math.random() - 0.5) * 0.5;
            currentW = 1.0;
            
            updateHTMLSource();
        }
        
        // Add test button
        var testBtn = document.createElement('button');
        testBtn.textContent = 'Test Motion';
        testBtn.onclick = testMotion;
        testBtn.style.cssText = 'padding: 10px 20px; margin: 10px; font-size: 16px;';
        document.body.appendChild(testBtn);
        
        // Force update every 500ms to ensure Unity gets fresh data
        setInterval(function() {
            updateHTMLSource();
        }, 500);
    </script>
</body>
</html>
