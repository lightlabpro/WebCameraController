<!doctype html>
<html>
<head>
    <title>Simple Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .data { background: #198754; padding: 20px; border-radius: 8px; margin: 20px 0; font-size: 18px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Simple Test Controller</h1>
    
    <div class="data">
        <strong>Orientation: [0.5000, 0.3000, 0.2000, 1.0000]</strong>
    </div>
    
    <p>This is a static test. Unity should be able to read this data.</p>
    
    <script>
        // Simple orientation data for testing
        let testData = [0.5, 0.3, 0.2, 1.0];
        
        // Update every second with slightly different values
        setInterval(() => {
            testData = testData.map(v => v + (Math.random() - 0.5) * 0.1);
            testData[3] = 1.0; // Keep w at 1.0
            
            document.querySelector('.data').innerHTML = 
                `<strong>Orientation: [${testData.map(v => v.toFixed(4)).join(', ')}]</strong>`;
        }, 1000);
    </script>
</body>
</html>
